<!DOCTYPE html>
<html>
<head>
    <title>Annotation editor demo</title>
    <script src="../build/image-annotation-editor.bundle.js"></script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 300px; height: 300px;"></div>

<script>
    var container = document.getElementById('container');
    var editor = new ImageAnnotationEditor([
        {
            type: 'polygon',
            data: [ { x: 10, y: 100 }, { x: 240, y: 30 }, { x: 30, y: 12 } ]
        }
    ]);

    editor.renderInto(container);

</script>

</body>
</html>
